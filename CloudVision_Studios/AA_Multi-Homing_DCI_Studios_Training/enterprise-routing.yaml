          @ctx.benchmark
          def get_isis_addr(area_id, area_number, lo0):
            area_id_str = str(area_id)
            if len(area_id_str) != 2:
              area_id_str = '0'+area_id_str
            area_number_str = str(area_number)
            len_area_number_str = len(area_number_str)
            for i in range(0, 4 - len_area_number_str) :
              area_number_str = '0' + area_number_str
            octets = lo0.split('.')
            lo0_filled_with0 = ""
            for octet in octets :
              temp = octet
              for i in range(0, 3 - len(octet)):
                 temp =  '0' + temp
              lo0_filled_with0 = lo0_filled_with0 + temp
            sys_id = lo0_filled_with0[0:4] +'.'+lo0_filled_with0[4:8]+'.'+lo0_filled_with0[8:12]
            return area_id_str+'.'+area_number_str+'.'+sys_id+'.00'

          @ctx.benchmark
          def convert_ASPLAIN_to_ASDOT(as_number):
              if not(isinstance(as_number, int)) or as_number < 0 or as_number > 4294967295:
                  raise Exception('Invalid AS Number: must be int, must be greater than or equal to 0 and less than or equal to 4294967295')

              return '{}.{}'.format(as_number // 65536, as_number % 65536)

          @ctx.benchmark
          # e.g. Convert 65020.10102 to 4261160822
          def convert_ASDOT_to_ASPLAIN(as_dot_number):
              if not(isinstance(as_dot_number, str)) or as_dot_number.count('.') != 1:
                  return as_dot_number
              (first,second) = [int(x) for x in as_dot_number.split('.')]

              if (first < 0 or first > 65535) or (second < 0 or second > 65535):
                  raise Exception('Invalid Dot Notation AS Number: Both integers must be greater than or equal to 0 and less than 65536')

              return (int(first) * 65536) + int(second)

