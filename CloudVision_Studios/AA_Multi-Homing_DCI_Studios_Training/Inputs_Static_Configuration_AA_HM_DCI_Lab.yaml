      migratedFrom: ''
      body: |-
        !***********ADD RCF TO BGP EVPN ROUTES**********
        router general
        control-functions
            code  
            function PREFIX_ROUTE() {
              return evpn.route_type is EVPN_IP_PREFIX;
            }
            function IMET_ROUTE() {
              return evpn.route_type is EVPN_IMET;
            }
            function FROM_DC1_GW_PEER() {
              return community has_any {1:1};
            }
            function DC1_DCI_OUT_EVPN() { 
              if IMET_ROUTE() or PREFIX_ROUTE(){
                community add {1:1};
              }
              return true;
            }
            function DC1_DCI_IN_EVPN() { 
              if (IMET_ROUTE() or PREFIX_ROUTE()) and FROM_DC1_GW_PEER() {
                return false;
              }
              return true;
            }
            function DC1_OUT_EVPN() { 
              if PREFIX_ROUTE(){
                community add {1:1};
              }
              return true;
            }
            function DC1_IN_EVPN() { 
              if PREFIX_ROUTE() and FROM_DC1_GW_PEER() {
                return false;
              }
              return true;
            }
            EOF
