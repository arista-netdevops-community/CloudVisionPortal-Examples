                  if switch_facts.get('bgp_ecmp'):
                      config["router_bgp"]['ecmp'] = switch_facts['bgp_ecmp']

              # Set platform_settings eos_cli
              if switch_facts['platform_settings'].get('eos_cli'):
                  config['eos_cli'] = switch_facts['platform_settings']['eos_cli']

              return config


