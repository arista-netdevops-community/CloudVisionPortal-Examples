            core2erLink = podsInputs["pod"]["coreRouters"].resolve()["coreLinkDetails"]["coreneighbor"]
            if core2erLink :
              for intf in myDevice.getInterfaces():
                intfName = intf.name
                val = core2erLink.resolve(intfName, strict=True)
                if val:
