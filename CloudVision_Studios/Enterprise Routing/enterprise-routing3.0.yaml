              pllist = name["seqNums"]
              plName = []
              for seq in pllist:
                plname = PLName()
                plname.SeqNum = seq.seqNum
                plname.PermitDeny = seq.permitDeny
                plname.Prefix = seq.prefix
                plname.PrefixLength = seq.prefixLength
                plname.MaskLength = seq.maskLength
