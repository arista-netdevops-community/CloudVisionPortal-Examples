              random.seed()
              passwd = passwd.encode("utf-8")
              salt = hashlib.sha512(str(random.random()).encode("utf-8")).hexdigest()
              hash = crypt.crypt(passwd.decode("utf-8"), "$6$" + salt)
              return hash
