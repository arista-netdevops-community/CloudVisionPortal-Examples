          %   endif
          % endfor

          % for intfName, tunnelCfg in sorted(tunnels.items()):
          ${makeTunnelCfg(intfName, tunnelCfg)}
          % endfor

          % for sintf, portMirrorCfg in sorted(mirrorSessions.items()):
          ${makePortMirrorCfg(sintf, portMirrorCfg)}
